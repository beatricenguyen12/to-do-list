<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"/>
        <!-- defer loads script after page is loaded -->
        <script defer src="app.js"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&family=Work+Sans:wght@300;400;700;900&display=swap" 
        rel="stylesheet"/>
        <title>My To-do List</title>
    </head>

    <body>
        <h1 class="title">Stuff I Need To Do</h1>

        <div class="all-tasks">
            <h2 class="task-list-title">My Lists</h2>
            <ul class="task-list" data-lists></ul>
    
            <form action="" data-new-list-form>
                <input type="text" 
                class="new list" 
                data-new-list-input
                placeholder="New List Name" 
                aria-label="new list name"
                />
                <button class="btn create"
                    aria-label="create new list">+</button>
            </form>
        </div>


        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title>Youtube</h2>
                <p class="task-count" data-list-count>3 Tasks Remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks" data-tasks></div>

                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                        type="text" 
                        data-new-task-input
                        class="new task" 
                        placeholder="New Task Name" 
                        aria-label="new task name"
                        />
                        <button class="btn create"
                        aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete-stuff">
                    <button class="btn delete clear" data-clear-complete-tasks-button>Clear Completed Tasks</button>
                    <button class="btn delete delete-list" data-delete-list-button>Delete List</button>
                </div>

            </div>
        </div>
        <template id="task-template">
            <div class="task">
                <input type="checkbox"/>
                <label>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
        </template>
    </body>
</html>
